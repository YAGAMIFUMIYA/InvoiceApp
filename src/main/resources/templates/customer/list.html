<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
</head>
<body>
<h2>顧客一覧</h2>

<a th:href="@{/customers/form}">新規登録</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>メール</th>
        <th>電話番号</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td>
            <a th:href="@{'/customers/edit/' + ${customer.id}}">編集</a>
            <a th:href="@{'/customers/delete/' + ${customer.id}}">削除</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
